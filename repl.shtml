<!DOCTYPE html>
<html>
	<head lang="en">
		<title>REPL Test</title>
		<meta charset="UTF-8">
		<style>
			html {
				font-family: "Lucida Console";
				font-size: 18px;
				background-color: black;
				color: white;
				padding: 0 0 0 0;
				margin: 0 0 0 0.5em;
			}
			pre {
				font-family: "Lucida Console";
				font-size: 18px;
				background-color: black;
				color: white;
				padding: 0;
				margin: 0;
			}
			input {
				font-family: "Lucida Console";
				font-size: 18px;
				font-weight: unset;
				background-color: unset;
				color: white;
				border: unset;
				outline: none;
			}
			[contenteditable="true"]:focus {
				border: unset;
				outline: none;
			}
		</style>
	</head>
	<body>
		<pre size="80" id="repl_console"></pre>
		<span id="repl_prompt">C:\</span><input autofocus maxlength="80" id="repl_input"></input>
	</body>
	<script src="repl.js"></script>
</html>
