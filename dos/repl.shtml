<!DOCTYPE html>
<html>
	<head lang="en">
		<title>REPL Test</title>
		<meta charset="UTF-8">
		<style>
			@font-face {
				font-family: "W95Font"; src: url("/common/W95font.otf"); 
			}

			@font-face {
				font-family: "Perfect DOS VGA 437 Win"; src: url("/common/Perfect DOS VGA 437 Win.ttf"); 
			}

			html, body {
				font-family: "Perfect DOS VGA 437 Win", "W95Font", "Lucida Console";
				font-size: 18px;
				background-color: black;
				color: white;
				padding: 0 0 0 0;
				margin: 0 0.15em 0 0.15em;
			}
			pre {
				font-family: "Perfect DOS VGA 437 Win", "W95Font", "Lucida Console";
				font-size: 18px;
				background-color: black;
				color: white;
				padding: 0;
				margin: 0;
				text-wrap: wrap;
				word-wrap: break-word;
			}
			input {
				font-family: "Perfect DOS VGA 437 Win", "W95Font", "Lucida Console";
				font-size: 18px;
				font-weight: unset;
				background-color: unset;
				color: white;
				border: unset;
				outline: none;
			}
			[contenteditable="true"]:focus {
				font-family: "Perfect DOS VGA 437 Win", "W95Font", "Lucida Console";
				font-size: 18px;
				font-weight: unset;
				border: unset;
				outline: none;
			}
		</style>
		<base href=".">
	</head>
	<body>
		<pre id="repl_console"></pre>
		<span id="repl_prompt">C:\</span><input autofocus maxlength="80" id="repl_input"></input>
	</body>
	<script src="./repl.js"></script>
</html>
